<div >
    <app-nav-bar></app-nav-bar>
</div>    


<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" >

<div class="col-sm-5 my-5 mx-auto">
  <app-error-msg></app-error-msg>
    <div class="input-group">
      <input class="form-control" type="search" [(ngModel)]="usuario" placeholder="Pesquisar"#textUsuario="ngModel" required [class.is-invalid]="textUsuario.invalid && (textUsuario.dirty || textUsuario.touched)">

      <div class="input-group-append">
        <div class="input-group-text" (click)="atualiza()"><i class="fas fa-search"></i></div>
      </div>
      <div *ngIf="textUsuario.invalid && (textUsuario.dirty || textUsuario.touched)"
      class="invalid-feedback">
      <span *ngIf="textUsuario.errors.required">Informe nome de usu√°rio para pesquisa</span>
  </div>
    </div>

    
  </div>

  <div class="alert alert-info" *ngIf="!lista">
    <strong>Aguarde</strong>. Carregando...
</div>

  <div class="row mt-3" *ngFor="let user of lista ;let i = index" >
    <div class="col-md-8 mx-auto">
      <div class="card">

        <div class="card-body">
          <strong><p class="card-text">Usuario - {{user}} </p></strong> <strong> Display Name - </strong> {{listaDisplayName[i]}}

        </div>
        <div class="card-footer">
          <div class="text-right">
            <button type="button" class="btn btn-primary btn-sm ml-1" routerLink="/protected/editar/grupo/{{user}}" >Editar</button>

          </div>
        </div>
      </div>
    </div>
  </div>
