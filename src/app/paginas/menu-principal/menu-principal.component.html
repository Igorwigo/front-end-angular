
  
<div *ngIf="booleanExibir">
<app-nav-bar></app-nav-bar>
</div>
<app-error-msg></app-error-msg>
<div *ngIf="booleanExibir">
<div class="pricing-header px-2 py-2 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">Menu</h1>
  <p class="lead">Escolha a opcao desejada</p>
</div>

<div class="container">
  <div class="card-deck mb-3 text-center">

    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">Usuarios</h4>
      </div>
      <div class="card-body">
       
        <img class="mb-2" src="../../../assets/network.svg" alt="" width="230" height="250">
        <button type="button" class="btn btn-lg btn-block btn-primary" (click)="ir_usuarios()">Acessar</button>
      </div>
    </div>
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">Sistemas</h4>
      </div>
      <div class="card-body">
        
        <img class="mb-2" src="../../../assets/content-management-system.svg" alt="" width="230" height="250">
        <button type="button" class="btn btn-lg btn-block btn-primary" (click)="ir_sistemas()" >Acessar</button>
      </div>
    </div>
  </div>
</div>
</div>
<div *ngIf="booleanExibirRetorno === true" class=" text-center">

<app-sessao-expirada></app-sessao-expirada>

</div>
<app-footer></app-footer>
